<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <title>Editable Invoice</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/example.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script> -->
    <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> -->

    <script type="text/javascript">
      $("#btnPrint").live("click", function () {
        window.print();
      });
    </script>

  </head>

  <body>
    <div id="page-wrap" style="background-color: white; padding: 48px">
      <textarea id="header">INVOICE</textarea>

      <div id="identity">
        <textarea id="address">
Chris Coyier
123 Appleseed Street
Appleville, WI 53719

Phone: (555) 555-5555</textarea
        >

        <div id="logo">
          <div id="logoctr">
            <a href="javascript:;" id="change-logo" title="Change logo"
              >Change Logo</a
            >
            <a href="javascript:;" id="save-logo" title="Save changes">Save</a>
            |
            <a href="javascript:;" id="delete-logo" title="Delete logo"
              >Delete Logo</a
            >
            <a href="javascript:;" id="cancel-logo" title="Cancel changes"
              >Cancel</a
            >
          </div>

          <div id="logohelp">
            <input id="imageloc" type="text" size="50" value="" /><br />
            (max width: 540px, max height: 100px)
          </div>
          <img id="image" src="images/logo.png" alt="logo" />
        </div>
      </div>

      <div style="clear: both"></div>

      <div id="customer">
        <textarea id="customer-title">
Widget Corp.
c/o Steve Widget</textarea
        >

        <table id="meta">
          <tr>
            <td class="meta-head">Invoice #</td>
            <td><textarea>000123</textarea></td>
          </tr>
          <tr>
            <td class="meta-head">Date</td>
            <td><textarea id="date">December 15, 2009</textarea></td>
          </tr>
          <tr>
            <td class="meta-head">Amount Due</td>
            <td><div class="due">$875.00</div></td>
          </tr>
        </table>
      </div>

      <table id="items">
        <tr>
          <th>Item</th>
          <th>Description</th>
          <th>Unit Cost</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>

        <tr class="item-row">
          <td class="item-name">
            <div class="delete-wpr">
              <textarea>Web Updates</textarea
              ><a class="delete" href="javascript:;" title="Remove row">X</a>
            </div>
          </td>
          <td class="description">
            <textarea>
Monthly web updates for http://widgetcorp.com (Nov. 1 - Nov. 30, 2009)</textarea
            >
          </td>
          <td><textarea class="cost">$650.00</textarea></td>
          <td><textarea class="qty">1</textarea></td>
          <td><span class="price">$650.00</span></td>
        </tr>

        <tr class="item-row">
          <td class="item-name">
            <div class="delete-wpr">
              <textarea>SSL Renewals</textarea
              ><a class="delete" href="javascript:;" title="Remove row">X</a>
            </div>
          </td>

          <td class="description">
            <textarea>
Yearly renewals of SSL certificates on main domain and several subdomains</textarea
            >
          </td>
          <td><textarea class="cost">$75.00</textarea></td>
          <td><textarea class="qty">3</textarea></td>
          <td><span class="price">$225.00</span></td>
        </tr>

        <tr id="hiderow">
          <td colspan="5">
            <a id="addrow" href="javascript:;" title="Add a row">Add a row</a>
          </td>
        </tr>

        <tr>
          <td colspan="2" class="blank"></td>
          <td colspan="2" class="total-line">Subtotal</td>
          <td class="total-value"><div id="subtotal">$875.00</div></td>
        </tr>
        <tr>
          <td colspan="2" class="blank"></td>
          <td colspan="2" class="total-line">Total</td>
          <td class="total-value"><div id="total">$875.00</div></td>
        </tr>
        <tr>
          <td colspan="2" class="blank"></td>
          <td colspan="2" class="total-line">Amount Paid</td>

          <td class="total-value"><textarea id="paid">$0.00</textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="blank"></td>
          <td colspan="2" class="total-line balance">Balance Due</td>
          <td class="total-value balance"><div class="due">$875.00</div></td>
        </tr>
      </table>

      <div id="terms">
        <h5>Terms</h5>
        <textarea>
NET 30 Days. Finance Charge of 1.5% will be made on unpaid balances after 30 days.</textarea
        >
      </div>
    </div>

    <form id="form1">
      <input type="button" value="Print Div Contents" id="btnPrint" />
    </form>

  </body>
</html>
